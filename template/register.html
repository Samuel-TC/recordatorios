{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    
    <body>
        <h1>REGISTER</h1>
        <form action="/register" method="POST" class="border border-primary login-form bg bg-light">
            <p class="text-muted">Enter Username:</p>
            <input class="form-control " type="text" name="username" />
            <p class="text-muted">Enter Password:</p>
            <input class="form-control " type="password" name="password" />
            <p class="text-muted">Confirm Password:</p>
            <input class="form-control " type="password" name="confirm" />
            <input class="btn btn-primary" type="submit" value="Register" />
        </form>
    </body>
{% endblock %}
